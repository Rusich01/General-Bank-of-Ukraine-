<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Ukrainen_ Bank</title>
  </head>
  <body>
    <nav>
      <a href="#">
        <img
          src="National_Bank_of_Ukraine_logo.svg.png"
          alt="Logo"
          class="logo"
      /></a>
      <h1 class="hint">
        > Need to press F12 <br />
        > console
      </h1>
      <form class="login">
        <p class="welcome">Вхід:</p>
        <input
          type="text"
          placeholder="log in"
          class="login__input login__input--user"
        />
        <input
          type="text"
          placeholder="pin"
          maxlength="4"
          class="login__input login__input--pin"
        />
        <button class="login__btn">&rarr;</button>
      </form>
    </nav>

    <main class="app">
      <div class="balance">
        <div>
          <p class="balance__label">Поточний баланс</p>
          <p class="balance__date">От <span class="date"></span></p>
        </div>
        <p class="balance__value">0000 ₴</p>
      </div>

      <div class="movements">
        <div class="movements__row">
          <div class="movements__type movements__type--deposit">
            2 зарахування
          </div>
          <div class="movements__date">3 дні тому</div>
          <div class="movements__value">4 000 ₴</div>
        </div>
        <div class="movements__row">
          <div class="movements__type movements__type--withdrawal">
            1 зняття
          </div>
          <div class="movements__date">24/01/2037</div>
          <div class="movements__value">-378 ₴</div>
        </div>
      </div>

      <div class="summary">
        <p class="summary__label">Дохід</p>
        <p class="summary__value summary__value--in">0000 ₴</p>
        <p class="summary__label">Витрати</p>
        <p class="summary__value summary__value--out">0000 ₴</p>
        <p class="summary__label">Сумма</p>
        <p class="summary__value summary__value--interest">0000 ₴</p>
        <!-- <button class="btn--sort">&downarrow; Фільтр</button> -->
      </div>

      <div class="operation operation--transfer">
        <h2>Грошовій переказ</h2>
        <form class="form form--transfer">
          <input type="text" class="form__input form__input--to" />
          <input type="number" class="form__input form__input--amount" />
          <button class="form__btn form__btn--transfer">&rarr;</button>
          <label class="form__label">Логін користувача </label>
          <label class="form__label">Сумма</label>
        </form>
      </div>

      <div class="operation operation--loan">
        <h2>Поповнити баланс</h2>
        <form class="form form--loan">
          <input type="number" class="form__input form__input--loan-amount" />
          <button class="form__btn form__btn--loan">&rarr;</button>
          <label class="form__label form__label--loan">Сумма</label>
        </form>
      </div>

      <div class="operation operation--close">
        <h2>Вийти з акаунта</h2>
        <form class="form form--close">
          <input type="text" class="form__input form__input--user" />
          <input
            type="password"
            maxlength="4"
            class="form__input form__input--pin"
          />
          <button class="form__btn form__btn--close">&rarr;</button>
          <label class="form__label">Логін користувача</label>
          <label class="form__label">Пін користувача</label>
        </form>
      </div>

      <!-- <p class="logout-timer">
        Скінчення сесії за <span class="timer">05:00</span>
      </p> -->
    </main>

    <script src="js.js"></script>
  </body>
</html>
